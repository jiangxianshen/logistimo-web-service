<div ng-controller="SimpleMenuController" ng-init="init('setup.entities.all')">
		<ul class="nav nav-tabs subnav-tabs">
			<li ng-class="{active: subview == 'list' || subview=='edit' || subview=='materials'}"><a
				href="#/setup/entities/">{{resourceBundle['kiosks']}}</a></li>
			<li ng-class="{active: subview == 'add' }" ng-show="iSU || dp.ea"><a
				href="#/setup/entities/all/add/">{{resourceBundle['create']}} {{resourceBundle['kiosk.lower']}}</a></li>
            <li ng-class="{active: subview == 'upload' }" ng-show="!iMan && ( iSU || dp.ea || dp.ee || dp.er )"><a
				href="#/setup/entities/all/upload/">{{resourceBundle['bulkupload.uploadinbulk']}}</a></li>
            <li ng-class="{active: subview == 'move' }" ng-show="iSU"><a
				href="#/setup/entities/all/move/">{{resourceBundle['move.add.entities']}}</a></li>
		</ul>
    <div ng-include="'loader-template.html'"></div>
    <div ng-switch="subview">
			<div class="tab-pane" ng-switch-when="list">
				<div ng-if="iSU || dp.ev" ng-include="'views/entities/list-entities.html'"></div>
			</div>
			<div class="tab-pane"  ng-switch-when="add">
				<div ng-if="iSU || dp.ea" ng-include="'views/entities/add.html'"></div>
			</div>
            <div class="tab-pane"  ng-switch-when="edit">
                <div ng-if="iSU || dp.ee" ng-include="'views/entities/add.html'"></div>
            </div>
			<div class="tab-pane"  ng-switch-when="upload">
				<div ng-if="!iMan && ( iSU || dp.ea || dp.ee || dp.er )" ng-init="uploadType='kiosks'" ng-include="'views/bulkupload.html'"></div>
			</div>
            <div class="tab-pane" ng-switch-when="materials">
                <div ng-if="iSU || dp.iv" ng-include="'views/entities/materials-entity.html'"></div>
            </div>
            <div class="tab-pane" ng-switch-when="move">
                <div ng-include="'views/entities/move-entity.html'"></div>
            </div>
		</div>
	</div>
