<div ng-controller="SimpleMenuController" ng-init="init('orders.all')">
	<ul class="nav nav-tabs subnav-tabs">
		<li ng-if="!vo" ng-class="{active: (subview == 'list' || subview == 'detail' || subview == 'addshipment')}">
			<a href="#/orders/">{{resourceBundle['orders']}}</a>
		</li>
		<li ng-if="!ns && !dp.vp" ng-class="{active: subview == 'add' }">
			<a href="#/orders/add/">{{resourceBundle['order.create']}}</a>
		</li>
	</ul>
	<div ng-include="'loader-template.html'"></div>
	<div ng-switch="subview">
		<div class="tab-pane" ng-switch-when="list">
			<div ng-if="!vo" ng-init="matListType = 'all'"
				ng-include="'views/orders/orders-list.html'">
			</div>
		</div>
		<div class="tab-pane" ng-switch-when="detail">
			<div ng-include="'views/orders/order-detail.html'"></div>
		</div>
		<div class="tab-pane" ng-switch-when="add">
			<div ng-if="!ns && !dp.vp" ng-include="'views/orders/new-order.html'"></div>
		</div>
		<div class="tab-pane" ng-switch-when="addshipment">
			<div ng-include="'views/shipment/new-shipment.html'"></div>
		</div>

	</div>
</div>
