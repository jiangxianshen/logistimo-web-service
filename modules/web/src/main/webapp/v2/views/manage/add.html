<div class="box topbox" ng-if="iSU">
    <div class="bizinfo bizinfo-last">
        <div ng-controller="AddDomainController">
            <form class="form-horizontal" role="form" name="adddomainform" novalidate>
                <div class="bgr">
                    <div class="title-heading">
                        {{resourceBundle['add']}} {{resourceBundle['new']}} {{resourceBundle['domain.lowercase']}}
                    </div>
                    <div class="row mt18">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label required">{{resourceBundle['domain']}} {{resourceBundle['name.lower']}}</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" maxlength="50" autocomplete="off"
                                           ng-model="dName" name="domain_name" placeholder="{{resourceBundle['domain']}} {{resourceBundle['name.lower']}}"
                                           required>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label required">{{resourceBundle['domain.owner']}}</label>
                                <div  class="col-sm-8 ">
                                    <input type="text" class="form-control" value="{{curUserName}} " readonly/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">{{resourceBundle['description']}}</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="desc" ng-model="domainDesc" name="cid" maxlength="50"
                                           placeholder="{{resourceBundle['description']}}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label required">{{resourceBundle['country']}}</label>
                                <div class="col-sm-8">
                                    <select ng-model="domainLocation.country" class="form-control" id="cnt"
                                            ng-change="setCountry(domainLocation.country)">
                                        <option value="">-- {{resourceBundle['select']}}
                                            {{resourceBundle['country']}} --
                                        </option>
                                        <option ng-repeat="(name,val) in sCountries"
                                                value="{{val.code}}"
                                                ng-selected="val.code === domainLocation.country">{{val.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">{{resourceBundle['state']}}</label>
                                <div class="col-sm-8">
                                    <select ng-model="domainLocation.state" class="form-control" id="st"
                                        ng-change="setState(domainLocation.state)">
                                        <option value="">-- {{resourceBundle['select']}}
                                            {{resourceBundle['state']}}
                                             --
                                        </option>
                                    <option ng-repeat="(code,val) in states" value="{{code}}"
                                            ng-selected="code === domainLocation.state">{{code}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">{{resourceBundle['district']}}</label>
                            <div class="col-sm-8">
                                <select ng-model="domainLocation.district" class="form-control" id="dst"
                                        ng-change="setDistrict(domainLocation.district)">
                                    <option value="">-- {{resourceBundle['select']}}
                                        {{resourceBundle['district']}}
                                        --
                                    </option>
                                    <option ng-repeat="(code,val) in districts" value="{{code}}"
                                            ng-selected="code === domainLocation.district">{{code}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="col-sm-4 control-label required">{{resourceBundle['timezone']}}</label>
                            <div class="col-sm-8">
                                <select ng-model="timezone" class="form-control" id="tz">
                                    <option value="">-- {{resourceBundle['select']}}
                                        {{resourceBundle['timezone.lower']}} --
                                    </option>
                                    <option ng-repeat="(key,value) in allTimezones"
                                            value="{{value}}">
                                        {{key}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="row mt10">
                        <div class="col-sm-6">
                            <div class="pull-right">
                                <button  type="button" ng-click="createDomain()" name="save" class="btn btn-primary">{{resourceBundle['save']}}</button>
                                <a  href="#/manage/domains/list" class="btn btn-default">{{resourceBundle['cancel']}}</a>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
