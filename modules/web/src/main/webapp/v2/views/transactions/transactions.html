<div ng-controller="SimpleMenuController"
	ng-init="init('inventory.transactions')">
	<ul class="nav nav-tabs subnav-tabs">
		<li ng-class="{active: subview == 'view' }"><a
			href="#/inventory/transactions/">{{resourceBundle.transactions}}</a></li>
		<li ng-hide="dp.vp" ng-class="{active: subview == 'add' }"><a
			href="#/inventory/transactions/add/">{{resourceBundle['trans.create']}}
				</a></li>
		<li  ng-hide="dp.vp" ng-class="{active: subview == 'upload' }"><a
			href="#/inventory/transactions/upload/">{{resourceBundle['bulkupload.uploadinbulk']}}</a></li>
		<li ng-controller="CheckUploadController" ng-show="manualUpload" ng-class="{active: subview == 'viewupload' }"><a
			href="#/inventory/transactions/viewupload/">{{resourceBundle['manualtransactions.uploadeddata']}}</a></li>
	</ul>
	<div ng-include="'loader-template.html'"></div>
	<div ng-switch="subview">
		<div class="tab-pane" ng-switch-when="view">
			<div ng-include="'views/transactions/transactions-list.html'"></div>
		</div>
		<div  ng-hide="dp.vp" class="tab-pane" ng-switch-when="add">
			<div ng-include="'views/transactions/new-transaction.html'"></div>
		</div>
		<div  ng-hide="dp.vp" class="tab-pane" ng-switch-when="upload">
			<div ng-init="uploadType='transactions'" ng-include="'views/bulkupload.html'"></div>
		</div>
		<div class="tab-pane" ng-switch-when="viewupload">
			<div ng-include="'views/transactions/viewupload.html'"></div>
		</div>
	</div>
</div>
