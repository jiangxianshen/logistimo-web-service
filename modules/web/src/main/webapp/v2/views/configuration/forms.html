<div class="box topbox" ng-if="iSU">
    <div class="bizinfo bizinfo-last">
        <div ng-controller="FormsConfigurationController">
            <form ng-if="loading == false" class="form-horizontal" role="form" name="formsConfigForm">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="domain-title-heading marginlr0">
                            <h4>{{resourceBundle['forms']}} {{resourceBundle['configuration']}}</h4>
                            <span ng-show="ac.lastUpdated" class="caption pull-right">{{resourceBundle['lastupdated']}} {{resourceBundle['on']}} {{ac.lastUpdated}} {{resourceBundle['by']}}
                            <a href="#/setup/users/all/details?userId={{ac.createdBy}}" target="_new">{{ac.fn}}</a>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="bgr">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="title-heading">
                                {{resourceBundle['schemas']}}
                            </div>
                            <div class="col-sm-10">
                                <textarea id="configJson" class="form-control" ng-model="formsCfg.formsList"
                                          name="configJson" rows="16"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt10">
                    <div class="col-sm-12 ml5">
                        <button type="button" ng-click="setFormsConfiguration()" class="btn btn-primary">{{resourceBundle['save']}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
